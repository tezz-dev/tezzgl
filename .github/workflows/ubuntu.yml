on:
  push:
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup dependencies
      run: sudo apt-get update; sudo apt-get install -y --fix-missing cmake libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libgl-dev libglfw3-dev
        
    - name:  Generate cmake files
      run: cmake -S . -B ./build
      
    - name: Build cmake 
      run: cmake --build ./build
